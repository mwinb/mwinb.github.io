<!DOCTYPE html>
<html>

<head>
  <title>Scotty</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/uikit.min.css" />
  <link rel='stylesheet' href='./css/homepage.css' />
  <script src="js/uikit.min.js"></script>
  <script src="js/uikit-icons.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/apoidRequest.js"></script>
  <script src="js/spaceflightRequest.js"></script>
  <script src="js/hubbleNewsRequest.js"></script>
  <script src="js/index.js"></script>

</head>

<body>
  <div uk-sticky="sel-target: .uk-navbar-container; cls-active: uk-navbar-sticky">
    <nav id="navBarHome" class="uk-navbar-container" uk-navbar>
      <div class="uk-navbar-left">
        <ul id='navList' class="uk-navbar-nav">
          <li class="uk-parent"><a id='showSlidesButton' class="navLink" href='#apoidCopyWrite' uk-scroll>Image of the Day</a></li>
          <li class="uk-parent"><a id='showSpaceFlightButton' class="navLink" href="#">Space Flight News</a></li>
          <li class="uk-parent"><a id='showHubbleNewsButton' class="navLink" href="#">Hubble News</a></li>
        </ul>
      </div>
    </nav>
  </div>
  <div id="apoidContainer" class="uk-position-relative uk-visible-toggle uk-light" tabindex="-1"
    uk-slideshow="animation: fade; min-height: 100%; max-height: 650px;">
    <ul id="slideContainer" class="uk-slideshow-items">
      <li>
        <img id="apoidImage" src="" alt="" uk-cover>
        <video id="apoidVideo" src="" loop muted playsinline uk-video="autoplay: inview" uk-cover></video>
        <div class="uk-overlay uk-overlay-primary uk-position-bottom uk-text-center uk-transition-slide-bottom">
          <h3 id='apoidTitle' class="uk-margin-remove"></h3>
          <p id='apoidDescription' class="uk-margin-remove"></p>
          <p id='apoidCopyWrite' class='uk-margin-remove'></p>
        </div>
      </li>
    </ul>

    <a class="uk-position-center-left uk-position-small uk-hidden-hover" href="#" uk-slidenav-previous
      uk-slideshow-item="previous"></a>
    <a class="uk-position-center-right uk-position-small uk-hidden-hover" href="#" uk-slidenav-next
      uk-slideshow-item="next"></a>
  </div>
  <div id='spaceFlightFeedContainer'></br></div>
  <div id='hubbleNewsFeedContainer'></br></div>
</body>

</html>
